<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{goodsGroupBean.page}"/>
		<f:event type="preRenderView" listener="#{goodsGroupBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Goods Group entities"/>

	<ui:define name="header">
		Goods Group
	</ui:define>

	<ui:define name="subheader">
		Search Goods Group entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="goodsGroupBeanExampleGroupName" value="Group Name:"/>
						<h:panelGroup>
							<h:inputText id="goodsGroupBeanExampleGroupName" value="#{goodsGroupBean.example.groupName}"/>
							<h:message for="goodsGroupBeanExampleGroupName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{goodsGroupBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{goodsGroupBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="goodsGroupBeanPageItems" styleClass="data-table" value="#{goodsGroupBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Group Name"/>
					</f:facet>
					<h:link outcome="/web/goodsGroup/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemGroupName" value="#{_item.groupName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Parent Group"/>
					</f:facet>
					<h:link outcome="/web/goodsGroup/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemParentGroup" value="#{_item.parentGroup}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{goodsGroupBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
